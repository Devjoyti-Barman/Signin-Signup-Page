<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet"  href="style.css"  />   
     <title>Document</title>
</head>
<body class="body">
    
    <div class="longin__box">
        
        <div id="login__line" class="login__line"></div>
        <div class="login__header">
            <div id="Signup"> <h1>Sign Up </div>
            <div id="Signin" > <h1>Sign In</h1> </div>
        </div>

        <div class="login__form">
            
            <form>
                <div class="login__name login__email__id">Email id</div>
                <input class="login__input" type="text" placeholder="Enter your Email Id"/>
                
                <div   style="display: none" id="login__password__name" class="login__name ">Password</div>
                <input style="display: none" id="login__password__password" class="login__input " type="password" placeholder="Enter your Password"/>

                <div class="login__name" id="login__password__forgotPassword" style="display: none;">Forgot Password?</div>
                <button id="login__button" class="login__button">Sign Up</button>
            </form>
        </div>
        
    </div>

</body>
</html>
